<div class="container-fluid" style="    margin-top: 70px;">

    <div class="card-columns  " >
         {% for i in image %}
        <div class="card" style="background-color: black;">
            <img class="card-img-top img-fluid" src="/media/{{i.image}}" alt="Card image cap">
             <a  onclick="ShowModel('{{i.image}}')" class="btn btn-dark" style="margin-top: -90px;margin-left: 10px;color:white">View</a>

        </div>
        {% endfor %}
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="image_model" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ImageMart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img src="#!" id="show_image" class="img-fluid">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
   <script>
    function ShowModel(imageUrl)
    {
    $('#image_model').modal('show')
    $('#show_image').attr('src',`/media/${imageUrl}`)
    }

</script>
